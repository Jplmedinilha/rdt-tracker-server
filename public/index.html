<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RDT Tracker</title>
    <style>
      body {
        background-color: #2c2f36;
        color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 20px;
        padding: 20px;
        height: 100%;
        box-sizing: border-box;
      }

      .table-wrapper {
        background-color: #3e444a;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .table-title {
        text-align: center;
        font-size: 1.2em;
        padding: 10px;
        background-color: #4c5158;
        border-bottom: 1px solid #555;
      }

      .table-content {
        overflow-y: auto;
        flex: 1;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #555;
      }

      th {
        background-color: #4c5158;
        position: sticky;
        top: 0;
      }

      td img {
        max-width: 40px;
      }

      #slayerWrapper {
        grid-column: 1;
        grid-row: 1;
      }
      #serenWrapper {
        grid-column: 1;
        grid-row: 2;
      }
      #logWrapper {
        grid-column: 2;
        grid-row: 1 / span 2;
        display: flex;
        flex-direction: column;
      }

      .progress-container {
        padding: 10px 20px;
        background-color: #2c2f36;
      }

      .progress-bar {
        background-color: #555;
        border-radius: 8px;
        overflow: hidden;
        height: 25px;
        width: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 8px;
        box-sizing: border-box;
      }

      .progress-fill {
        background-color: #4caf50;
        height: 70%;
        border-radius: 4px;
        transition: width 1s ease-in-out;
        position: absolute;
        left: 0;
        top: 15%;
        z-index: 0;
      }

      .progress-fill.animated {
        animation: heartbeat 1s infinite;
      }

      .progress-icon {
        width: 20px;
        height: 20px;
        z-index: 1;
      }

      .progress-icon.left {
        margin-right: auto;
      }

      .progress-icon.right {
        margin-left: auto;
      }

      .progress-text {
        margin-top: 5px;
        font-size: 14px;
        text-align: right;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scaleX(1);
          filter: brightness(1);
        }
        50% {
          transform: scaleX(1.02);
          filter: brightness(1.3);
        }
      }

      @media (max-width: 768px) {
        .container {
          display: flex;
          flex-direction: column;
          padding: 10px;
          gap: 10px;
          height: auto;
          overflow-y: auto;
        }

        .table-wrapper {
          max-height: 400px;
        }

        .table-title {
          font-size: 1em;
        }

        .progress-container {
          padding: 10px 10px;
        }

        .progress-bar {
          height: 20px;
          font-size: 12px;
        }

        .progress-icon {
          width: 16px;
          height: 16px;
        }

        .progress-text {
          font-size: 12px;
          text-align: center;
        }

        #logWrapper {
          order: 3;
        }
      }
      #wsIndicator {
        position: fixed;
        top: 15px;
        right: 10px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: red;
        z-index: 9999;
        box-shadow: 0 0 4px red;
        animation: pulse 2s infinite ease-in-out;
        opacity: 0.9;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 0 4px currentColor;
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 0 6px currentColor;
        }
      }

      .fade-in {
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(100, 100, 100, 0.3);
        border-radius: 10px;
        transition: background-color 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 100, 100, 0.5);
      }

      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(100, 100, 100, 0.3) transparent;
      }
    </style>
  </head>
  <body>
    <audio id="coinSound" preload="auto">
      <source src="sounds/coin.mp3" type="audio/mpeg" />
      Browser cannot support .mp3 audio
    </audio>
    <audio id="hsrSound" preload="auto">
      <source src="sounds/hsr.mp3" type="audio/mpeg" />
      Browser cannot support .mp3 audio
    </audio>

    <div id="wsIndicator"></div>

    <button
      id="enableSound"
      style="position: fixed; top: 10px; right: 50px; z-index: 9999"
    >
      Enable sound ðŸ”Š
    </button>

    <div class="container">
      <div id="slayerWrapper" class="table-wrapper">
        <div class="table-title">Slayer</div>
        <div class="table-content">
          <table id="slayerTable"></table>
        </div>
      </div>

      <div id="serenWrapper" class="table-wrapper">
        <div class="table-title">Seren</div>
        <div class="table-content">
          <table id="serenTable"></table>
        </div>
      </div>

      <div id="logWrapper" class="table-wrapper">
        <div class="table-title">Log</div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 20px;
          "
        >
          <input
            type="text"
            id="logFilterInput"
            placeholder="Filter log"
            style="
              padding: 6px;
              flex: 1;
              border-radius: 4px;
              border: none;
              margin-right: 10px;
            "
          />
          <span
            id="logCount"
            style="white-space: nowrap; font-size: 0.9em; color: #ccc"
          ></span>
        </div>

        <div class="table-content">
          <table id="logTable">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="progress-container">
          <div class="progress-bar">
            <img src="img/rdt.png" class="progress-icon left" alt="Start" />
            <div class="progress-fill" id="progressFill"></div>
            <img src="img/hsr.png" class="progress-icon right" alt="End" />
          </div>
          <div class="progress-text" id="progressText">0 / 16,000</div>
        </div>
      </div>
    </div>

    <div
      id="toast"
      style="
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 6px;
        z-index: 9999;
        overflow: hidden;
        font-size: 14px;
      "
    >
      <div id="toastMessage">Mensagem</div>
      <div
        id="toastBar"
        style="
          position: absolute;
          bottom: 0;
          left: 0;
          height: 4px;
          background: limegreen;
          width: 100%;
          transition: width linear;
        "
      ></div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }

      function notifyMe(msg, silent = true) {
        if (Notification.permission === "granted") {
          new Notification("Rdt tracker", {
            body: msg,
            icon: "img/rdt.png", // opcional
            silent: silent,
          });
        }
      }

      let token = "meu_token_secreto";

      let somAtivo = false;

      const socket = io("https://rdt-tracker-server.onrender.com", {
        query: {
          token: token,
        },
      });

      const wsIndicator = document.getElementById("wsIndicator");

      socket.on("connect", () => {
        wsIndicator.style.backgroundColor = "green";
        wsIndicator.style.boxShadow = "0 0 8px green";
      });

      socket.on("disconnect", () => {
        wsIndicator.style.backgroundColor = "red";
        wsIndicator.style.boxShadow = "0 0 8px red";
      });

      socket.on("inventoryUpdate", function (data) {
        updateTable("slayerTable", data.slayer);
        updateTable("serenTable", data.seren);
        updateLog("logTable", data.log);

        // LanÃ§ar confetes
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 },
        });

        console.log(data.log);

        if (data.log[0].itemName == "Hazelmere's signet ring") {
          const sound = document.getElementById("hsrSound");
          sound.currentTime = 0;
          sound.play().catch((e) => console.warn("Som bloqueado:", e));
          setInterval(() => {
            confetti({
              particleCount: 500,
              spread: 150,
              origin: { y: 0.9 },
            });
          }, 3000);
          notifyMe("Brooooooooooooooo HSR LMAO", false);
        } else {
          if (somAtivo) {
            const sound = document.getElementById("coinSound");
            sound.currentTime = 0;
            sound.play().catch((e) => console.warn("Som bloqueado:", e));
          }
          notifyMe(
            `Andtank received ${data.log[0].quantity}x ${data.log[0].itemName}`,
            true
          );
        }
        showToast(
          `Andtank received ${data.log[0].quantity}x ${data.log[0].itemName}`,
          30000
        );
      });

      function updateBar(valor) {
        const max = 16000;
        const percent = Math.min((valor / max) * 100, 100);
        const fill = document.getElementById("progressFill");
        const text = document.getElementById("progressText");

        fill.style.width = percent + "%";
        text.textContent = `${valor.toLocaleString()} / 16,000`;

        // Ativar ou desativar animaÃ§Ã£o heartbeat
        if (valor > 0 && valor < max) {
          fill.classList.add("animated");
        } else {
          fill.classList.remove("animated");
        }
      }

      function updateTable(tableId, data) {
        const table = document.getElementById(tableId);
        table.innerHTML = `
                  <thead>
                      <tr>
                          <th></th>
                          <th>Item</th>
                          <th>Qty</th>
                          <th>Hits</th>
                      </tr>
                  </thead>
                  <tbody></tbody>
              `;
        const tbody = table.querySelector("tbody");

        for (const itemName in data) {
          const item = data[itemName];
          const row = document.createElement("tr");
          row.innerHTML = `
                      <td><img src="img/${item.img}" alt="${itemName}"></td>
                      <td>${itemName}</td>
                      <td>${item.qty}</td>
                      <td>${item.hits}</td>
                  `;
          tbody.appendChild(row);
        }
      }

      function updateLog(tableId, data) {
        const table = document.getElementById(tableId);
        table.innerHTML = `
                  <thead>
                      <tr>
                          <th>Hour</th>
                          <th>Item</th>
                          <th>Qty</th>
                          <th>Method</th>
                      </tr>
                  </thead>
                  <tbody></tbody>
              `;
        const tbody = table.querySelector("tbody");

        data?.reverse().forEach((log) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                      <td>${log.time}</td>
                      <td>${log.itemName}</td>
                      <td>${log.quantity}</td>
                      <td>${log.method}</td>
                  `;
          tbody.appendChild(row);
        });

        updateBar(data.length);
        logCount.textContent = `Items displayed: ${data.length} `;
        // updateBar(8000);
      }

      const logInput = document.getElementById("logFilterInput");
      const logCount = document.getElementById("logCount");

      logInput.addEventListener("input", atualizarFiltroLog);

      function atualizarFiltroLog() {
        const filtro = logInput.value.toLowerCase();
        const linhas = document.querySelectorAll("#logTable tbody tr");
        let visiveis = 0;

        linhas.forEach((linha) => {
          const texto = linha.innerText.toLowerCase();
          const deveMostrar = texto.includes(filtro);
          linha.style.display = deveMostrar ? "" : "none";
          if (deveMostrar) visiveis++;
        });

        logCount.textContent = `Items displayed: ${visiveis} `;
      }

      document
        .getElementById("enableSound")
        .addEventListener("click", function () {
          const sound = document.getElementById("coinSound");
          const button = document.getElementById("enableSound");

          if (!somAtivo) {
            sound
              .play()
              .then(() => {
                somAtivo = true;
                button.innerHTML = "Disable sound ðŸ”‡";
                showToast("Audio enabled");
              })
              .catch((e) => {
                console.error(e);
              });
          } else {
            somAtivo = false;
            button.innerHTML = "Enable sound ðŸ”Š";
            showToast("Audio disabled");
          }
        });

      let currentSlayerIndex = 0;
      let currentSerenIndex = 0;

      function scrollNextRow(tableId, currentIndexRef) {
        const table = document.getElementById(tableId);
        const rows = table.querySelectorAll("tbody tr");

        if (rows.length === 0) return;

        if (currentIndexRef.index >= rows.length) {
          currentIndexRef.index = 0;
        }

        const row = rows[currentIndexRef.index];
        row.scrollIntoView({ behavior: "smooth", block: "center" });
        currentIndexRef.index++;
      }

      const slayerRef = { index: 0 };
      const serenRef = { index: 0 };

      setInterval(() => {
        scrollNextRow("slayerTable", slayerRef);
        scrollNextRow("serenTable", serenRef);
      }, 60 * 1000);

      function showToast(message, duration = 3000) {
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toastMessage");
        const toastBar = document.getElementById("toastBar");

        toastMessage.textContent = message;
        toast.style.display = "block";
        toastBar.style.transition = "none";
        toastBar.style.width = "100%";

        // ForÃ§ar reflow para reiniciar a transiÃ§Ã£o
        void toastBar.offsetWidth;

        toastBar.style.transition = `width ${duration}ms linear`;
        toastBar.style.width = "0%";

        setTimeout(() => {
          toast.style.display = "none";
        }, duration);
      }
    </script>
  </body>
</html>
