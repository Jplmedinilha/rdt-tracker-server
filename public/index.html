<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RDT Tracker</title>
    <style>
      body {
        background-color: #2c2f36;
        color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 20px;
        padding: 20px;
        height: 100%;
        box-sizing: border-box;
      }

      .table-wrapper {
        background-color: #3e444a;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .table-title {
        text-align: center;
        font-size: 1.2em;
        padding: 10px;
        background-color: #4c5158;
        border-bottom: 1px solid #555;
      }

      .table-content {
        overflow-y: auto;
        flex: 1;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #555;
      }

      th {
        background-color: #4c5158;
        position: sticky;
        top: 0;
      }

      td img {
        max-width: 40px;
      }

      #slayerWrapper {
        grid-column: 1;
        grid-row: 1;
      }
      #serenWrapper {
        grid-column: 1;
        grid-row: 2;
      }
      #logWrapper {
        grid-column: 2;
        grid-row: 1 / span 2;
        display: flex;
        flex-direction: column;
      }

      .progress-container {
        padding: 10px 20px;
        background-color: #2c2f36;
      }

      .progress-bar {
        background-color: #555;
        border-radius: 8px;
        overflow: hidden;
        height: 25px;
        width: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 8px;
        box-sizing: border-box;
      }

      .progress-fill {
        background-color: #4caf50;
        height: 70%;
        border-radius: 4px;
        transition: width 1s ease-in-out;
        position: absolute;
        left: 0;
        top: 15%;
        z-index: 0;
      }

      .progress-fill.animated {
        animation: heartbeat 1s infinite;
      }

      .progress-icon {
        width: 20px;
        height: 20px;
        z-index: 1;
      }

      .progress-icon.left {
        margin-right: auto;
      }

      .progress-icon.right {
        margin-left: auto;
      }

      .progress-text {
        margin-top: 5px;
        font-size: 14px;
        text-align: right;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scaleX(1);
          filter: brightness(1);
        }
        50% {
          transform: scaleX(1.02);
          filter: brightness(1.3);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="slayerWrapper" class="table-wrapper">
        <div class="table-title">Slayer</div>
        <div class="table-content">
          <table id="slayerTable"></table>
        </div>
      </div>

      <div id="serenWrapper" class="table-wrapper">
        <div class="table-title">Seren</div>
        <div class="table-content">
          <table id="serenTable"></table>
        </div>
      </div>

      <div id="logWrapper" class="table-wrapper">
        <div class="table-title">Log</div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 20px;
          "
        >
          <input
            type="text"
            id="logFilterInput"
            placeholder="Filter log"
            style="
              padding: 6px;
              flex: 1;
              border-radius: 4px;
              border: none;
              margin-right: 10px;
            "
          />
          <span
            id="logCount"
            style="white-space: nowrap; font-size: 0.9em; color: #ccc"
          ></span>
        </div>

        <div class="table-content">
          <table id="logTable">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="progress-container">
          <div class="progress-bar">
            <img src="img/rdt.png" class="progress-icon left" alt="Start" />
            <div class="progress-fill" id="progressFill"></div>
            <img src="img/hsr.png" class="progress-icon right" alt="End" />
          </div>
          <div class="progress-text" id="progressText">0 / 16,000</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      let token = "meu_token_secreto";

      const socket = io("https://rdt-tracker-server.onrender.com", {
        query: {
          token: token,
        },
      });

      socket.on("inventoryUpdate", function (data) {
        console.log(data);
        updateTable("slayerTable", data.slayer);
        updateTable("serenTable", data.seren);
        updateLog("logTable", data.log);
      });

      function updateBar(valor) {
        const max = 16000;
        const percent = Math.min((valor / max) * 100, 100);
        const fill = document.getElementById("progressFill");
        const text = document.getElementById("progressText");

        fill.style.width = percent + "%";
        text.textContent = `${valor.toLocaleString()} / 16,000`;

        // Ativar ou desativar animação heartbeat
        if (valor > 0 && valor < max) {
          fill.classList.add("animated");
        } else {
          fill.classList.remove("animated");
        }
      }

      function updateTable(tableId, data) {
        const table = document.getElementById(tableId);
        table.innerHTML = `
            <thead>
                <tr>
                    <th></th>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Hits</th>
                </tr>
            </thead>
            <tbody></tbody>
        `;
        const tbody = table.querySelector("tbody");

        for (const itemName in data) {
          const item = data[itemName];
          const row = document.createElement("tr");
          row.innerHTML = `
                <td><img src="img/${item.img}" alt="${itemName}"></td>
                <td>${itemName}</td>
                <td>${item.qty}</td>
                <td>${item.hits}</td>
            `;
          tbody.appendChild(row);
        }
      }

      function updateLog(tableId, data) {
        const table = document.getElementById(tableId);
        table.innerHTML = `
            <thead>
                <tr>
                    <th>Hour</th>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Method</th>
                </tr>
            </thead>
            <tbody></tbody>
        `;
        const tbody = table.querySelector("tbody");

        data.reverse().forEach((log) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                <td>${log.time}</td>
                <td>${log.itemName}</td>
                <td>${log.quantity}</td>
                <td>${log.method}</td>
            `;
          tbody.appendChild(row);
        });

        updateBar(data.length);
        logCount.textContent = `Items displayed: ${data.length} `;
        // updateBar(8000);
      }

      const logInput = document.getElementById("logFilterInput");
      const logCount = document.getElementById("logCount");

      logInput.addEventListener("input", atualizarFiltroLog);

      function atualizarFiltroLog() {
        const filtro = logInput.value.toLowerCase();
        const linhas = document.querySelectorAll("#logTable tbody tr");
        let visiveis = 0;

        linhas.forEach((linha) => {
          const texto = linha.innerText.toLowerCase();
          const deveMostrar = texto.includes(filtro);
          linha.style.display = deveMostrar ? "" : "none";
          if (deveMostrar) visiveis++;
        });

        logCount.textContent = `Items displayed: ${visiveis} `;
      }
    </script>
  </body>
</html>
