<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RDT Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./img/hsr.png" />
  </head>
  <body>
    <audio id="coinSound" preload="auto">
      <source src="sounds/coin.mp3" type="audio/mpeg" />
      Browser cannot support .mp3 audio
    </audio>
    <audio id="hsrSound" preload="auto">
      <source src="sounds/hsr.mp3" type="audio/mpeg" />
      Browser cannot support .mp3 audio
    </audio>

    <div id="wsIndicator"></div>

    <button
      id="enableSound"
      style="position: fixed; top: 10px; right: 50px; z-index: 9999"
    >
      Enable sound ðŸ”Š
    </button>
    <button
      onclick="toggleFullscreen()"
      style="position: fixed; top: 10px; right: 180px; z-index: 9999"
    >
      ðŸ”³ Fullscreen
    </button>
    <div class="container">
      <div id="profileWrapper" class="info-card">
        <div class="card-icon" class="info-card-int">
          <img
            src="https://cdn.runepixels.com/m=avatar-rs/Andtank/chat.png"
            alt="Andtank"
          />
          <div class="indicator-wrapper">
            <span class="indicator-text">Andtank</span>
            <div id="onlineIndicator"></div>
          </div>
        </div>

        <div class="info-card-int">
          <img src="./img/crystal.png" alt="Crystal shapeshifter" />
          <div class="stat-item">
            <span class="stat-label">Kills:</span>
            <span class="stat-value" id="kills">12,404</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Prestige:</span>
            <span class="stat-value" id="prestige">LOTS! (17)</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Total Kills:</span>
            <span class="stat-value" id="totalKills">1,032,404</span>
          </div>
        </div>

        <div class="info-card-int">
          <img src="./img/coins.png" alt="Crystal shapeshifter" />
          <div class="stat-item">
            <span class="stat-label">Total GP:</span>
            <span class="stat-value" id="kills">12,404</span>
          </div>
        </div>
      </div>
      <div id="slayerWrapper" class="table-wrapper">
        <div class="table-title">Slayer</div>
        <div class="table-content">
          <table id="slayerTable"></table>
        </div>
      </div>

      <div id="serenWrapper" class="table-wrapper">
        <div class="table-title">Seren</div>
        <div class="table-content">
          <table id="serenTable"></table>
        </div>
      </div>

      <div id="logWrapper" class="table-wrapper">
        <div class="table-title">Log</div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 20px;
          "
        >
          <input
            type="text"
            id="logFilterInput"
            placeholder="Filter log"
            style="
              padding: 6px;
              flex: 1;
              border-radius: 4px;
              border: none;
              margin-right: 10px;
            "
          />
          <span
            id="logCount"
            style="white-space: nowrap; font-size: 0.9em; color: #ccc"
          ></span>
        </div>

        <div class="table-content">
          <table id="logTable">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="progress-container">
          <div class="progress-bar">
            <img src="img/rdt.png" class="progress-icon left" alt="Start" />
            <div class="progress-fill" id="progressFill"></div>
            <img src="img/hsr.png" class="progress-icon right" alt="End" />
          </div>
          <div class="progress-text" id="progressText">0 / 16,000</div>
        </div>

        <div class="stats-section">
          <div class="stat-row">
            <span class="stat-label">HP</span>
            <div class="stat-bar">
              <div class="stat-fill red" id="hpBar"></div>
            </div>
          </div>
          <div class="stat-row">
            <span class="stat-label">Adrenaline</span>
            <div class="stat-bar">
              <div class="stat-fill yellow" id="drenBar"></div>
            </div>
          </div>
          <div class="stat-row">
            <span class="stat-label">Prayer</span>
            <div class="stat-bar">
              <div class="stat-fill blue" id="prayBar"></div>
            </div>
          </div>
          <div style="flex: 0 0 50%">
            <div class="buffs-container">
              <img
                src="img/corruption.png"
                alt="Corruption"
                data-buff="corruption"
                style="width: 30px; height: 30px"
              />
              <img
                src="img/darkness.png"
                alt="Darkness"
                data-buff="darkness"
                style="width: 30px; height: 30px"
              />

              <img
                src="img/bonfire.png"
                alt="Bonfire"
                data-buff="bonfireBoost"
                style="width: 30px; height: 30px"
              />
              <img
                src="img/ovl.png"
                alt="OVL"
                data-buff="elderOverload"
                style="width: 30px; height: 30px"
              />
              <img
                src="img/renewal.png"
                alt="Renewal"
                data-buff="prayerRenewActive"
                style="width: 30px; height: 30px"
              />
              <img
                src="img/ss.png"
                alt="SS"
                data-buff="soulSplit"
                style="width: 30px; height: 30px"
              />

              <img
                src="img/summon.png"
                alt="Summon"
                data-buff="summon"
                style="width: 30px; height: 30px"
              />
              <img
                src="img/aura.png"
                alt="Aura"
                data-buff="aura"
                style="width: 30px; height: 30px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="toast"
      style="
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        background: #918989;
        color: #000000;
        padding: 10px 20px;
        border-radius: 6px;
        z-index: 9999;
        overflow: hidden;
        font-size: 14px;
      "
    >
      <div
        id="toastBar"
        style="
          position: absolute;
          bottom: 0;
          left: 0;
          height: 4px;
          background: limegreen;
          width: 100%;
          transition: width linear;
        "
      ></div>
      <div id="toastMessage"></div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
